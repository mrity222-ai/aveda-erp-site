<body>
  <header class="navbar">
    <div class="container nav-content">

      <div class="nav-toggle" id="nav-toggle"><i class="fas fa-bars"></i></div>
    </div>
  </header>
  <main>
    <section class="auth-section">
      <form class="auth-form" autocomplete="off">
        <h2>Sign In</h2>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="username" placeholder="you@email.com" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password" />
        <div class="auth-links">
          <a href="#" id="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-block">Login</button>
        <div class="auth-or">
          <span>or</span>
        </div>
        <button type="button" class="btn-google btn-block">
          <i class="fab fa-google"></i> Sign in with Google
        </button>
        <div class="auth-alt">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </section>
  </main>
