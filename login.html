<html>

              <a class="text-[#131118] text-sm font-medium leading-normal" href="#">Resources</a>

            </div>
            <div class="flex gap-2">
              <button

              >
                <span class="truncate">Login</span>
              </button>
              <button

            </div>
          </div>

        <div class="px-40 flex flex-1 justify-center py-5">

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">

                  placeholder="Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#131118] focus:outline-0 focus:ring-0 border-none bg-[#f1f0f4] focus:border-none h-14 placeholder:text-[#6b6189] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#131118] focus:outline-0 focus:ring-0 border-none bg-[#f1f0f4] focus:border-none h-14 placeholder:text-[#6b6189] p-4 text-base font-normal leading-normal"

              </label>

            <p class="text-[#6b6189] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot password?</p>
            <div class="flex px-4 py-3">

              >
                <span class="truncate">Login</span>
              </button>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#f1f0f4] text-[#131118] gap-2 pl-5 text-base font-bold leading-normal tracking-[0.015em]"

                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

            </div>
            <p class="text-[#6b6189] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Don't have an account? Sign up</p>
          </div>
        </div>
      </div>
    </div>

</html>
