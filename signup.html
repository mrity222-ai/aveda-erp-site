<body>
  <header class="navbar">
    <div class="container nav-content">
      <a href="index.html" class="brand">
        <img src="logo.svg" alt="Aveda Technologies" class="logo" />

      </nav>
      <div class="nav-toggle" id="nav-toggle"><i class="fas fa-bars"></i></div>
    </div>
  </header>
  <main>
    <section class="auth-section">
      <form class="auth-form" autocomplete="off">
        <h2>Create Account</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required autocomplete="name" placeholder="Full Name" />
        <label for="company">Company</label>
        <input type="text" id="company" name="company" required placeholder="Company Name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="username" placeholder="you@email.com" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Password" />
        <div class="checkbox-wrap">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#">Terms & Privacy Policy</a></label>
        </div>
        <button type="submit" class="btn btn-block">Sign Up</button>
        <div class="auth-alt">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </form>
    </section>
  </main>
